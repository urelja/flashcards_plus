<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>
<body class="new_set">
    <nav>
        <img src="assets/logo.svg" class="logo" alt="">
        <span>Flashcards+</span>
    </nav>

    <div class="container">
        <div class="top">
            <h2>Create new set</h2>
            <div>
                <button class="cancel">Cancel</button>
                <button class="saveQuestions">Save</button>
            </div>
        </div>
        <div class="options">
            <h1>Enter set title, questions, and answers</h1>
            <form action="" class="questions-input">
                <input type="text" class="setTitle" placeholder="Set Title">
                <br>
                <input type="text" class="question" placeholder="Question">
                <input type="text" class="answer" placeholder="Answer">
                <button class="addQuestion">Add</button>
            </form>
            <div class="questions">
                <!-- Questions will be appended here -->
            </div>
        </div>
    </div>

    <script src="js/new_set.js"></script>
</body>
</html>
