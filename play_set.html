<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Set</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>
<body class="playset">
    <nav>
        <img src="assets/logo.svg" class="logo" alt="">
        <span>Flashcards+</span>
    </nav>

    <div class="container">
        <div class="options question-container">
            <!-- Question will be displayed here -->
        </div>
        <button class="reveal-answer">Reveal Answer</button>
        <div class="button-container" style="display: none;">
            <button class="correct">I got it right</button>
            <button class="incorrect">I got it wrong</button>
        </div>
        <button class="exit" onclick="window.location.href = 'mysets.html'">Exit</button>
        
    </div>

    <script src="js/play_set.js"></script>
</body>
</html>
